<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de URL</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        class="logo"
        src="https://newmy.sizebay.technology/_next/image?url=%2Flogo-secondary.svg&w=384&q=75"
        alt="logo-sizebay"
      />
      <h1 class="main-title">Verificar implantação</h1>
      <div class="input-container">
        <input
          type="text"
          id="urlInput"
          class="input-field"
          placeholder="Insira a URL"
        />
        <button id="verifyButton" class="btn">Verificar</button>
      </div>
      <div id="message" class="message"></div>
      <div id="permalink" class="permalink"></div>
      <div id="results" class="results">
        <h3>Status de Implantação:</h3>
        <ul>
          <li>GTM:</li>
          <li>SCRIPT:</li>
          <li>VTEX IO:</li>
        </ul>
      </div>
      <div id="deploymentStatus" class="deployment-status"></div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
